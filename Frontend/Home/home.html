<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Event Management System</h1>
        </div>
    </header>
    
    <main class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" id="events-tab">View Events</button>
            <button class="tab-button" id="add-tab">Add Event</button>
        </div>
        
        <!-- View Events Tab -->
        <div id="events-content">
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="search" class="filter-label">Search</label>
                    <input type="text" id="search" class="filter-input" placeholder="Search events...">
                </div>
                <div>
                    <label for="date-filter" class="filter-label">Filter by date</label>
                    <input type="date" id="date-filter" class="filter-input">
                </div>
                <button class="btn btn-gray" id="clear-filters">Clear Filters</button>
            </div>
            
            <!-- Event Grid -->
            <div class="event-grid" id="event-grid">
                <!-- Event cards will be generated here -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state hidden" id="empty-state">
                No events found. Try adjusting your filters or add a new event.
            </div>
        </div>
        
        <!-- Add Event Tab -->
        <div id="add-content" class="hidden">
            <div class="form-container">
                <h2 class="form-title">Add New Event</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="title" class="form-label">Event Title</label>
                        <input type="text" id="title" name="title" class="form-input" required>
                    </div>
                    
                    <div class="form-grid">
                        <div>
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" name="date" class="form-input" required>
                        </div>
                        <div>
                            <label for="time" class="form-label">Time</label>
                            <input type="time" id="time" name="time" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" name="location" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-textarea" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-gray" id="cancel-button">Cancel</button>
                        <button type="submit" class="btn btn-blue" style="margin-left: 0.5rem;">Add Event</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
