<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Area Event Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen">
        <div class="container">
            <!-- Card -->
            <div class="card">
                <!-- Top header image -->
                <div class="header">
                    <div class="overlay"></div>
                    <div class="header-content">
                        <svg class="location-icon" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                        </svg>
                        <h1 class="title">Local Area Event Finder</h1>
                        <p class="subtitle">Discover what's happening nearby</p>
                    </div>
                    
                    <!-- Decorative circles -->
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                </div>
                
                <!-- Form area -->
                <div class="form-container">
                    <h2 class="form-title" id="form-title">Welcome Back</h2>
                    
                    <div class="error-container" id="error-container" style="display: none;">
                        <p class="error-message" id="error-message"></p>
                    </div>
                    
                    <form id="auth-form">
                        <div class="form-group" id="name-group" style="display: none;">
                            <label for="name" class="form-label">Full Name</label>
                            <div class="input-container">
                                <div class="input-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input
                                    id="name"
                                    name="name"
                                    type="text"
                                    class="form-input"
                                    placeholder="John Doe"
                                />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-container">
                                <div class="input-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                    </svg>
                                </div>
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    class="form-input"
                                    placeholder="you@example.com"
                                />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-header">
                                <label for="password" class="form-label">Password</label>
                                <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
                            </div>
                            <div class="input-container">
                                <div class="input-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-input"
                                    placeholder="Your password"
                                />
                            </div>
                        </div>
                        
                        <div class="remember-me" id="remember-me-container">
                            <input
                                id="remember-me"
                                name="rememberMe"
                                type="checkbox"
                                class="checkbox"
                            />
                            <label for="remember-me" class="checkbox-label">
                                Remember me
                            </label>
                        </div>
                        
                        <button
                            type="submit"
                            class="submit-button"
                            id="submit-button"
                        >
                            Sign In
                        </button>
                    </form>
                    
                    <div class="toggle-mode">
                        <p class="toggle-text">
                            <span id="toggle-text">Don't have an account?</span>
                            <a
                                href="#"
                                id="toggle-mode-button"
                                class="toggle-link"
                            >
                                Sign up
                            </a>
                        </p>
                    </div>
                    
                    <div class="social-login" id="social-login">
                        <div class="divider">
                            <span class="divider-text">Or continue with</span>
                        </div>
                        
                        <div class="social-buttons">
                            <div class="social-button">
                                <a href="#" class="social-link">
                                    <svg class="social-icon" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84"></path>
                                    </svg>
                                </a>
                            </div>
                            <div class="social-button">
                                <a href="#" class="social-link">
                                    <svg class="social-icon" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
